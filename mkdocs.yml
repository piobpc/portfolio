site_name: PIOTR BEDNARSKI
site_author: Piotr Bednarski
site_description: >-
  My Projects' Portfolio for Data Science, AI & ML

repo_name: piobpc/portfolio
repo_url: https://github.com/piobpc/portfolio

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep orange
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: lime
  font:
    text: Roboto
    code: Fira Code
  features:
    - navigation.instant
    - navigation.top
    - navigation.sections
    - header.autohide
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.tabs.link

plugins:
  - search

nav:
  - Main Page: index.md
  - Executed AI/ML Projects:
      - Happiness Predictor: happiness_predictor/index.md
      - Language Helper: language_helper/index.md
      - Audio Notes: audio_notes/index.md
      - Find-friends App: find-friends_app/index.md
      - My-own-chat: my-own-chat/index.md
  
  - Executed Power BI Projects:
      - Data Science Jobs Dashboard: ds_jobs_dashboard/index.md

  - Executed Data Analysis Projects:
      - Titanic Data Analysis: titanic/index.md
      - Iris Data Analysis: iris/index.md
      - Analysis of crypto-regulations: crypto-analysis/index.md